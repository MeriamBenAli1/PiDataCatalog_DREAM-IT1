<style>
    .snackbar-container {
    position: relative; /* Assurez-vous que le conteneur est positionné de manière relative */
  }
  
  .snackbar {
    position: absolute; /* Utilisez le positionnement absolu */
    bottom: 10px; /* Ajustez la distance du bas selon vos besoins */
    left: 50%; /* Centrez horizontalement */
    transform: translateX(-50%); /* Centrez horizontalement */
  }
  .custom-snackbar {
    background-color: green; /* Couleur de fond personnalisée */
    color: white; /* Couleur du texte personnalisée */
  }
  </style>
  <body>
  
    <a mat-button [routerLink]="['/audit-log-archived']" [queryParams]="{ archived: true }">Voir les audits archivés</a>
    <div style="display: flex; justify-content: flex-end;">
      <a mat-button routerLink="/audit">Retour à la page principale des audits</a>
    </div>
    <table mat-table id="example" class="display" cellspacing="0" width="100%" height="200px">
      <tbody *ngFor="let user of usersWithAudits">
        <tr>
          <td colspan="4" style="background-color: rgb(65, 176, 180);">
            <h1 style="text-align: center; color: rgb(17, 17, 17);">USER : {{ user.name }}</h1>
          </td>
        </tr>
        <tr>
          <th><h3>Action Type</h3></th>
          <th><h3>Description</h3></th>
          <th><h3>Action Date Time</h3></th>
          <th><h3>Actions</h3></th>
        </tr>
        <ng-container *ngFor="let auditLog of user.auditLogs; let i = index">
          <tr [ngClass]="{ 'archived': auditLog.archived }">
            <td>{{ auditLog.actionType }}</td>
            <td>{{ auditLog.description }}</td>
            <td>{{ auditLog.actionDateTime | date }}</td>
            <td>
              <button (click)="archiveAudit(auditLog.idAuditLog)">Archiver  </button>
              <button (click)="deleteAudit(auditLog.idAuditLog)">  Supprimer</button>
            </td>
          </tr>
          <tr style="background-color: #f0f0f0;">
            <td colspan="4" style="height: 1px;"></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  
  </body>
