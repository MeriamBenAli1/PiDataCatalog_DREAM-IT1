<!-- add-folder-dialog.component.html -->

<div class="title-frame">
  <h2 mat-dialog-title class="dialog-title"><i class="fas fa-folder-plus"></i> Add New Folder </h2>
</div>

<div mat-dialog-content class="dialog-content">
  <mat-form-field class="form-field" >
      <input matInput placeholder="Folder Name " (input)="folderName = $event.target.value" required>
  </mat-form-field>
  <mat-form-field class="form-field">
      <textarea matInput placeholder="Folder Description" (input)="folderDescription = $event.target.value" appearance="fill" class="double-width"></textarea>
  </mat-form-field>
</div>
<div></div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="cancel()"><i class="fas fa-times"></i> Annuler</button>
  <button mat-button color="primary" [disabled]="!folderName|| !folderDescription" (click)="addFolder()" class="add-button"><i class="fas fa-plus"></i> Add</button>
</div>
