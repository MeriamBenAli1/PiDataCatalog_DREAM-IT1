<div class="container">
  <h2>Ajouter une nouvelle statistique</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="statForm">
    <div class="form-group">
      <label for="nom">Nom de la stat :</label>
      <input type="text" class="form-control" id="nom" formControlName="nom" required>
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <input type="text" class="form-control" id="description" formControlName="description" required>
    </div>
    <div class="form-group">
      <label for="choix">Choix :</label>
      <select class="form-control" id="choix" formControlName="choix">
        <option value="" disabled [selected]="!statForm.get('choix').value">SÃ©lectionnez une option</option>
        <option *ngFor="let option of choixOptions" [value]="option">{{ option }}</option> <!-- Use [value] instead of [ngValue] -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!statForm.valid">Ajouter</button>
  </form>
</div>
