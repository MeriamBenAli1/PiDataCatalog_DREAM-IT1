<div class="filters">
    <h5>Search</h5>
    <div class="input-group mb-3">
      <input (keyup)="applyFilter($event)" type="text" class="form-control" placeholder="Search Keywords" aria-label="Search Keywords" aria-describedby="search-button">
      <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let policy of listpolicy">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <span class="icon">
                <i class="fas fa-user"></i> <!-- Icône pour le nom -->
              </span>
              {{ policy.nom }}
            </h5>
            <p class="card-text">
              <span class="icon">
                <i class="fas fa-briefcase"></i> <!-- Icône pour les règles -->
              </span>
              {{ policy.rules }}
            </p>
            <button class="btn btn-success">
              <span class="icon">
                <i class="fas fa-plus"></i> <!-- Icône pour les métadonnées -->
              </span>
              MetaData
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <button class="btn btn-primary" routerLink="/Statpolicies">Statistiques sur les politiques</button>
  </div>
