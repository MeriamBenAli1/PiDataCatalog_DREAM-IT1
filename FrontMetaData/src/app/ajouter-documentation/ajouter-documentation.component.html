<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-secondary shadow-lg">
        <div class="card-header bg-secondary text-white text-center">
          <h2><i class="fas fa-file-alt"></i> Ajouter une documentation</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="documentationForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Entrez le nom de la documentation">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" formControlName="description" class="form-control" placeholder="DÃ©crivez la documentation"></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary"><i class="fas fa-plus"></i> Ajouter la documentation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
