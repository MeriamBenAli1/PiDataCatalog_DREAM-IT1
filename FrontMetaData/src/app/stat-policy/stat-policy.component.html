<p>stat-policy works!</p>

<div class="container mt-5">
    <h2>Statistiques sur les politiques</h2>
    
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let stat of stats | keyvalue">
                    {{ stat.key }}
                    <span class="badge bg-primary rounded-pill">{{ stat.value }}%</span>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <canvas #verticalChart></canvas>
        </div>
    </div>
</div>
